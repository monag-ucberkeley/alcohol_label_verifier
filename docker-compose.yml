services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - MAX_IMAGE_PIXELS=6000000
      - OCR_LANG=eng
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      backend:
